<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f7f6f6
        }

        .card {
            border: none;
            box-shadow: 5px 6px 6px 2px #e9ecef;
            border-radius: 4px;
        }

        .dots {
            height: 4px;
            width: 4px;
            margin-bottom: 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .badge {
            padding: 7px;
            padding-right: 9px;
            padding-left: 16px;
            box-shadow: 5px 6px 6px 2px #e9ecef;
        }

        .user-img {
            margin-top: 4px;
        }

        .check-icon {
            font-size: 17px;
            color: #c3bfbf;
            top: 1px;
            position: relative;
            margin-left: 3px;
        }

        .form-check-input {
            margin-top: 6px;
            margin-left: -24px !important;
            cursor: pointer;
        }

        .form-check-input:focus {
            box-shadow: none;
        }

        .icons i {
            margin-left: 8px;
        }

        .reply {
            margin-left: 12px;
        }

        .reply small {
            color: #b7b4b4;
        }

        .reply small:hover {
            color: green;
            cursor: pointer;
        }

        .reply-form {
            display: none;
            margin-top: 10px;
        }

        .replies-container {
            margin-top: 10px;
        }

        .reply-item {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="headings d-flex justify-content-between align-items-center mb-3">
                    <h5>Unread comments(6)</h5>
                    <div class="buttons">
                        <span class="badge bg-white d-flex flex-row align-items-center">
                            <span class="text-primary">Comments "ON"</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="user d-flex flex-row align-items-center">
                            <img src="https://i.imgur.com/hczKIze.jpg" width="30" class="user-img rounded-circle mr-2">
                            <span><small class="font-weight-bold text-primary">james_olesenn</small> <small
                                    class="font-weight-bold">Hmm, This poster looks cool</small></span>
                        </div>
                        <small>2 days ago</small>
                    </div>
                    <div class="action d-flex justify-content-between mt-2 align-items-center">
                        <div class="reply d-flex px-4">
                            <small class="reply-trigger">Reply</small>
                            <span class="dots"></span>
                            <small>Translate</small>
                        </div>
                        <div class="icons align-items-center">
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-check-circle-o check-icon"></i>
                        </div>
                    </div>
                    <div class="reply-form">
                        <form class="form">
                            <div class="mb-3">
                                <label for="replyContent" class="form-label">Your Reply:</label>
                                <textarea class="form-control" id="replyContent" name="replyContent" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Reply</button>
                        </form>
                    </div>
                    <div class="replies-container">
                        hahahah
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all elements with the class "reply-trigger"
            var replyTriggers = document.querySelectorAll('.reply-trigger');

            // Iterate over each reply trigger
            replyTriggers.forEach(function (replyTrigger) {
                // Add a click event listener to each reply trigger
                replyTrigger.addEventListener('click', function () {
                    // Find the parent card element
                    var card = replyTrigger.closest('.card');

                    // Toggle the display of the reply form within the card
                    var replyForm = card.querySelector('.reply-form');
                    if (replyForm) {
                        replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
                    }
                });
            });

    
        });
            
          
    </script>
</body>

</html>
